<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CMSC207</title>
    <link rel="stylesheet" href="/assets/css/claim.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Create a New Account</h2>
            <form method="POST" action="registration.php" class="form">

                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="first_name" required>
                </div>

                <div class="form-group">
                    <label>Middle Name:</label>
                    <input type="text" name="middle_name">
                </div>

                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Birthdate:</label>
                    <input type="date" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label>Province:</label>
                    <input type="text" name="province">
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <input type="text" name="city">
                </div>

                <div class="form-group">
                    <label>Barangay:</label>
                    <input type="text" name="barangay">
                </div>

                <div class="form-group">
                    <label>Street Address:</label>
                    <input type="text" name="street_address">
                </div>

                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit" class="btn">Register</button>
                <a href="homepage.php" class="return-link">‚Üê Back to Homepage</a>
            </form>
        </div>
    </div>
</body>
</html>
