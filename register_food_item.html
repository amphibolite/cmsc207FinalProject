<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Food Item</title>
    <link rel="stylesheet" href="/assets/css/claim.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Register a New Food Item</h2>

            <form method="POST" action="register_food_item.php" class="form">
                <div class="form-group">
                    <label for="food_item">Food Item:</label>
                    <input type="text" name="food_item" id="food_item" required>
                </div>

                <div class="form-group">
                    <label for="food_group">Food Group:</label>
                    <input type="text" name="food_group" id="food_group">
                </div>

                <div class="form-group">
                    <label for="perishable">Perishable?</label>
                    <select name="perishable" id="perishable" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="unit">Unit (e.g. kg, pcs):</label>
                    <input type="text" name="unit" id="unit">
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- Back to homepage button -->
            <a href="homepage.php" class="btn back-btn">‚Üê Back to Homepage</a>
        </div>
    </div>
</body>
</html>
